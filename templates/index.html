{% extends 'layout.html' %}
{% block content %}

<section class="hero">
    <h2>Doces irresistíveis para todas as ocasiões!</h2>
    <p>Feitos com todo o carinho, com sabor de infância.</p>
</section>

<section class="products">
    {% for produto in produtos %}
    <div class="product-card">
        <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}" >
        <h3>{{ produto['nome'] }}</h3>
        <p class="preco">Preço: R$ {{ produto['preco'] }}</p>
        <a href="{{ url_for('comprar', produto_id=produto['id']) }}" class="comprar">Comprar</a>
    </div>
    {% endfor %}
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Doce Mãe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Doce Mãe</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('contato') }}">Contato</a>
            <a href="{{ url_for('sobre') }}">Sobre</a>
        </nav>
    </header>

    <section class="products">
        {% for produto in produtos %}
        <div class="product-card">
            <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}">
            <h3>{{ produto['nome'] }}</h3>
            <p class="preco">Preço: R$ {{ produto['preco'] }}</p>
            <p class="quantidade">Disponível: {{ produto['quantidade'] }} unidades</p>
            <a href="{{ url_for('comprar', produto_id=produto['id']) }}" class="comprar">Comprar</a>
        </div>
        {% endfor %}
    </section>
</body>
</html>
